<div class="fci-dashboard-header">
  <div fci-grid class="fci-dashboard-welcome">
    <div fci-cell="6">
      <div class="fci-dashboard-title"> Welcome to fastlane CI! </div>
      <div class="fci-dashboard-subtitle">
        Open source, self-hosted, mobile-optimized CI powered by fastlane brought to you by the fastlane team. </div>
    </div>
  </div>
</div>

<div fci-grid>
  <div fci-cell="12">
    <mat-card class="fci-project-table">
      <mat-table [dataSource]="projects">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
          <mat-cell *matCellDef="let project">
            <mat-icon>{{project.statusIcon}}</mat-icon>
            <span>{{project.name}}</span>
          </mat-cell>
        </ng-container>

        <!-- Latest Build Column -->
        <ng-container matColumnDef="latestBuild">
          <mat-header-cell *matHeaderCellDef>Latest Build</mat-header-cell>
          <!-- TODO: Pipe this into a relative time pipe -->
          <mat-cell *matCellDef="let project">{{project.latestDate | date: 'fullDate'}}</mat-cell>
        </ng-container>

        <!-- TODO: Add Repo Column -->

        <!-- Lane Column -->
        <ng-container matColumnDef="lane">
          <mat-header-cell *matHeaderCellDef>Lane</mat-header-cell>
          <mat-cell *matCellDef="let project">{{project.lane}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></mat-header-row>
        <mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"></mat-row>
      </mat-table>
    </mat-card>
  </div>
</div>
